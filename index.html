<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panji Maulana Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .panel:last-child {
            border-right: none;
        }

        /* Warna masing-masing section */
        .portfolio { background-color: #1a1a1a; }
        .reconnect { background-color: #2c3e50; }
        .coffee { background-color: #4b3832; } /* Warna coklat kopi */

        /* Efek Hover */
        .panel:hover {
            flex: 1.8;
            filter: brightness(1.3);
            z-index: 2;
        }

        .icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .panel:hover .icon {
            transform: scale(1.2) rotate(5deg);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            font-size: 0.9rem;
            opacity: 0.7;
            max-width: 200px;
            line-height: 1.4;
        }

        /* Badge untuk mempercantik */
        .tag {
            margin-top: 20px;
            padding: 5px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        /* Responsif untuk Mobile (Stacked) */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .panel {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            .panel:hover {
                flex: 1.5;
            }
        }
    </style>
</head>

</html>
